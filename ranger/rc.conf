# Enable image preview

set preview_images true
set preview_images_method w3m

# Draw borders
set draw_borders both

# Enable mouse support
set mouse_enabled true

#Set Wallpaper
map bg shell wal -i %f && cd ~/Gitrepos/alacritty-color-export/ && ./alacritty-color-export.sh 
map Bg shell wal -l -i %f && cd ~/Gitrepos/alacritty-color-export/ && ./alacritty-color-export.sh

#Navigation Shortcuts
map gw cd ~/Pictures/Wallpapers
map gd cd ~/Downloads
map go cd ~/Documents
map gi cd ~/.config
map gv cd ~/Videos
map gs cd ~/Pictures/Screenshots
map gS cd ~/Scripts/

#Command Shortcuts
map D delete
map mk console mkdir %space
map yw shell mv %f ~/Pictures/Wallpapers
map U shell unzip %f

default_linemode devicons
